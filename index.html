<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/jquery.js "></script>
    <script src="assets/javascript/moment.js "></script>
    <title>Train Scheduler</title>
</head>
<body>
    <h1>Train Scheduler</h1>
    
    <div class="card border-info">
        <div class="card-header bg-info mb-3">
            Current Train Schedule
        </div>
        
        <table class="table">

            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
     
        
    </div>
    
    <div class="card border-info">
        <div class="card-header bg-info mb-3">
          Add Train
        </div>
        
        <form>
            <div class="form-group">
              <label for="nameInput">Train Name</label>
              <input id="nameInput" type="input" class="form-control">
            </div>

            <div class="form-group">
                <label for="destInput">Destination</label>
                <input id="destInput" type="input" class="form-control">
            </div>

            <div class="form-group">
                <label for="timeInput">First Train Time (HH:mm - Military Time)</label>
                <input id="timeInput" type="input" class="form-control">
            </div>

            <div class="form-group">
              <label for="freqInput">Frequency (min)</label>
              <input id="freqInput" type="number" class="form-control">
            </div>

            <button type="submit" id="addTrain" class="btn btn-secondary">Submit</button>
          </form>
        
    </div>

<script src="assets/javascript/app.js"></script>
</body>
</html>
